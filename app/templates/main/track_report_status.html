<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Report Status - Ripoti Taka Program</title>
    <!-- Link to Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-bold text-xl">Ripoti Taka Program</a>
            <a href="#" class="hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold mb-6 text-blue-600">Track Report Status</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <input type="text" placeholder="Search by report ID, location, or category" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1 text-gray-600">Filter by Status</label>
                <select class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-100">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="resolved">Resolved</option>
                    <!-- Add more options here -->
                </select>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Reports</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Replace with dynamically generated report cards -->
                <div class="bg-yellow-100 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-2 text-blue-600">Report ID: #12345</h3>
                        <p class="text-sm text-gray-600">Category: Illegal Dumping</p>
                        <p class="text-sm text-gray-600">Status: Pending</p>
                    </div>
                    <img src="flower.jpg" alt="Report Image" class="w-full">
                </div>
                <div class="bg-green-100 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-2 text-blue-600">Report ID: #12346</h3>
                        <p class="text-sm text-gray-600">Category: Overflowing Bins</p>
                        <p class="text-sm text-gray-600">Status: Resolved</p>
                    </div>
                    <img src="flower.jpg" alt="Report Image" class="w-full">
                </div>
                <!-- Add more report cards here -->
            </div>
        </div>
    </div>
</body>
</html>
