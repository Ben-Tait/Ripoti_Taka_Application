<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reward Points - Ripoti Taka Program</title>
    <!-- Link to Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-700 via-indigo-500 to-indigo-700">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-bold text-xl">Ripoti Taka Program</a>
            <a href="#" class="hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-semibold mb-6 text-indigo-800">View Reward Points</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- User Information -->
            <div class="bg-gradient-to-br from-purple-700 via-purple-600 to-purple-700 rounded-lg p-6 text-white shadow-md">
                <h2 class="text-lg font-semibold mb-2">User Information</h2>
                <p class="text-sm">Name: John Doe</p>
                <p class="text-sm">Email: john@example.com</p>
                <p class="text-sm">Total Points: 350</p>
            </div>
            <!-- Reward Points -->
            <div class="bg-white rounded-lg p-6 shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-indigo-800">Reward Points</h2>
                <div class="space-y-4">
                    <!-- Single Reward Item -->
                    <div class="flex items-center justify-between border-b border-gray-300 pb-4">
                        <div class="flex flex-col">
                            <span class="text-sm text-gray-600">Report Submission</span>
                            <span class="text-lg font-semibold text-indigo-800">+100 points</span>
                        </div>
                        <span class="text-sm text-gray-500">2023-08-20</span>
                    </div>
                    <!-- Add more reward items here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
