{% extends "base.html" %}
{% block title %}
Register
{% endblock title %}

{% block page_content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
	<div class="bg-white rounded-lg shadow-lg p-8 flex w-11/12 sm:w-3/4 lg:w-2/3 xl:w-1/2">
		<div class="w-full">
			<h2 class="text-2xl font-semibold mb-4">Register</h2>
			<form>
				<div class="mb-4">
					<label for="username" class="block font-semibold mb-1">Username</label>
					<input type="username" id="username" name="username" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500" required>
				</div>
				<div class="mb-4">
					<label for="email" class="block font-semibold mb-1">Email Address</label>
					<input type="email" id="email" name="email" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500" required>
				</div>
				<div class="mb-4">
					<label for="password" class="block font-semibold mb-1">Password</label>
					<input type="password" id="password" name="password" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500" required>
				</div>
				<div class="mb-4">
					<label for="confirmPassword" class="block font-semibold mb-1">Confirm Password</label>
					<input type="password" id="confirmPassword" name="confirmPassword" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500" required>
				</div>
				<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Register</button>
			</form>
			<div class="mt-6">
				<p class="text-center font-semibold theme-text">Already Have an account?
				<a href = "{{ url_for('authentication.login') }}" class="text-blue-500 hover:underline">Log In</a></p>
			</div>
		</div>
	</div>
</div>
{% endblock page_content %}
